<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lj Silver Jewellery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }

        .demo-credentials {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .demo-credentials p {
            margin-bottom: 8px;
        }

        .demo-credentials code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            color: #333;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Panel</h1>
            <p>Lj Silver Jewellery</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Admin Email</label>
                <input type="email" id="username" placeholder="Enter your gmail" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fa fa-sign-in"></i> Login
            </button>

            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
        </form>

        <div class="back-link">
            <a href="index.html"><i class="fa fa-home"></i> Back to Website</a>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBdUeX8etc9aNhsr1uHwdfbsgutcR1Yaec",
            authDomain: "ljsilverj.firebaseapp.com",
            projectId: "ljsilverj",
            storageBucket: "ljsilverj.firebasestorage.app",
            messagingSenderId: "21343936386",
            appId: "1:21343936386:web:ba870e9787704c01bff99b",
            databaseURL: "https://ljsilverj-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.style.display = 'block';
                    errorMsg.style.display = 'none';
                    localStorage.setItem('currentAdmin', email);
                    setTimeout(() => { window.location.href = 'admin.html'; }, 1500);
                })
                .catch((error) => {
                    // If user not found and it's the specific admin email, create it
                    if (error.code === 'auth/user-not-found' && email === 'sonisunil109@gmail.com') {
                        auth.createUserWithEmailAndPassword(email, password)
                            .then((userCredential) => {
                                successMsg.textContent = 'Account created & Login successful!';
                                successMsg.style.display = 'block';
                                errorMsg.style.display = 'none';
                                localStorage.setItem('currentAdmin', email);
                                setTimeout(() => { window.location.href = 'admin.html'; }, 1500);
                            })
                            .catch((createError) => {
                                errorMsg.textContent = createError.message;
                                errorMsg.style.display = 'block';
                            });
                    } else {
                        errorMsg.textContent = 'Invalid email or password.';
                        errorMsg.style.display = 'block';
                        successMsg.style.display = 'none';
                    }
                });
        }

        // Check if already logged in
        window.addEventListener('load', function() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'admin.html';
                }
            });
        });
    </script>
</body>
</html>
